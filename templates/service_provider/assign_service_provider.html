{%extends 'base.html'%}

{%block section%}
<div class="container mt-5">
    <h2>Assign Service Providers</h2>

    <div class="card p-4 shadow mt-4">
        <form method="POST">
            {%csrf_token%}

            {% if messages %}
            {% for message in messages %}
             <div class="alert alert-{{ message.tags }}">{{ message }}</div>
           {% endfor %}
           {% endif %}

            <label>Select Customer:</label>
            <select class="form-control mb-3" name="customer" required>
                {%for cust in customers%}
                    <option value="{{ cust.uuid }}">{{ cust.profile.first_name }} {{ cust.profile.last_name }}</option>
                {%endfor%}
            </select>

            <label>Select Service Provider:</label>
            <select class="form-control mb-3" name="service_provider" required>
                {%for sp in service_providers%}
                    <option value="{{ sp.uuid }}">{{ sp.user.first_name }} ({{ sp.expertise }})</option>
                {%endfor%}
            </select>

            <button type="submit" class="btn btn-success">Assign</button>
        </form>
    </div>
</div>
{%endblock%}
