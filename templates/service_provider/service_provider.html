{%extends 'base.html'%}

{%block section%}
<div class="container mt-5">
    <h2>Assign Service Providers</h2>

    <!-- Example content -->
    <div class="card p-4 shadow mt-4">
        <form method="POST">
            {%csrf_token%}
            <label>Select Customer:</label>
            <select class="form-control mb-3" name="customer_id">
                <!-- You will loop through customers here -->
            </select>

            <label>Select Service Provider:</label>
            <select class="form-control mb-3" name="provider_id">
                <!-- You will loop through service providers here -->
            </select>

            <button type="submit" class="btn btn-success">Assign</button>
        </form>
    </div>
</div>
{%endblock%}
