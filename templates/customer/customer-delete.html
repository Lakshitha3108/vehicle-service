{% extends 'base.html' %}
{% block section %}

<div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Delete Customer</h2>
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete customer <strong>{{ customer.profile.first_name }} {{ customer.profile.last_name }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'customer-list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                Cancel
            </a>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">
                Confirm Delete
            </button>
        </div>
    </form>
</div>

{% endblock %}
