<!-- templates/login.html -->
 {%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CarServ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo h2 {
            color: #E60000;
        }
        .login-form h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #E60000;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-form button:hover {
            background-color: #cc0000;
        }
        .footer-text {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            color: #666;
        }
        .footer-text a {
            color: #E60000;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>ðŸš— CarServ</h2>
        </div>
        <form class="login-form" method="POST">
            {%csrf_token%}
            <h3>Login to Your Account</h3>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="{% url 'password_reset' %}" class="btn btn-primary">Forgot Password?</a>
        </div>
        <div class="footer-text">
            Don't have an account? <a href="{% url 'customer-register' %}">Sign Up</a>
        </div>
    </div>
</body>
</html>
